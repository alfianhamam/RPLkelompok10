<ion-header>
  	<ion-toolbar color="primary">
  		<ion-buttons slot="start">
  			<ion-menu-button></ion-menu-button> 
  		</ion-buttons>
    	<ion-title text-center>
      			Yuk Sehat 
		</ion-title>
		
		<ion-icon slot="end" size="large" name="search" button (click)="gosearch()"></ion-icon>
  	</ion-toolbar>
</ion-header> 

<ion-content padding>

<ion-button (click)="goevent()">
  Event Near You
</ion-button>

<ion-button (click)="gologin()">
	Login
</ion-button>
</ion-content>

<ion-tabs>
	<ion-tab-bar slot="bottom">

		<ion-tab-button (click)="gohome()">
			<ion-icon name="home"></ion-icon>
			<ion-label>Home</ion-label>
		</ion-tab-button>

		<ion-tab-button>
			<ion-icon name="book"></ion-icon>
			<ion-label>My Event</ion-label>
		</ion-tab-button>

		<ion-tab-button>
			<ion-icon name="notifications"></ion-icon>
			<ion-label>Notification</ion-label>
		</ion-tab-button>

		<ion-tab-button (click)="goprofile()">
			<ion-icon name="person"></ion-icon>
			<ion-label>Profile</ion-label>
		</ion-tab-button>

	</ion-tab-bar>
</ion-tabs>
