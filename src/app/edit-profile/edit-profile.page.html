<ion-header>
  <ion-toolbar style="--background:#C42928; --color:#FDFFF0">
    <ion-title text-center>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-loading *ngIf="busy"></app-loading>

  <div *ngIf="!busy">
    <div class="profile-info">
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input [(ngModel)]="nama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Alamat</ion-label>
        <ion-input [(ngModel)]="alamat"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">No Handphone</ion-label>
        <ion-input [(ngModel)]="no_hp"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">New Password?</ion-label>
        <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Enter old password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button fill="solid" expand="block" color="#FA8804" (click)="updateDetails()">Save</ion-button>
    </div>

  </div>
</ion-content>
