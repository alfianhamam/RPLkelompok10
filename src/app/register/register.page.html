<ion-content padding>

  <div id="container">
    <div id="input">
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input type="text" [(ngModel)]="nama"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating">Alamat</ion-label>
        <ion-textarea placeholder="Masukan alamat mu di sini" [(ngModel)]="alamat"></ion-textarea>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating">No Handphone</ion-label>
        <ion-input type="text" [(ngModel)]="no_hp"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
    </div>


    <div id="register">
      <ion-button color="#FA8804" expand="block" fill="solid" shape="round" (click)="register()">Register</ion-button>
    </div>

  </div>
</ion-content>
