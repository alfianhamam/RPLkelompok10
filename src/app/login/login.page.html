<ion-content padding>
  
<div id="container">
  <div>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
  </div>
  
<ion-grid>
  <ion-row>
    <ion-col>
      <div id="signup" text-left>
        <a style="color:cornflowerblue; margin-top:10%;" (click)="goregist()" >Belum punya akun?</a> 
      </div>
    </ion-col>
  
    <ion-col>
      <div id="forgotpassword" text-right>
        <a style="color:cornflowerblue; margin-top:10%;" >Lupa password?</a>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

  
  <div id="login">
    <ion-button expand="block" fill="solid" shape="round" (click)="login()">Sign In</ion-button>
  </div>
  
</div>
</ion-content>
